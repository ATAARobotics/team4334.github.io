{% include header.html %}
<div class="container" style="max-width: 1140px">
    <div class="col-md-12" style="background-color:#f0f0f0; padding-bottom:5px">
            <h1 style="margin-top:15px">{{ page.title }}</h1>
            <p>{{ page.date | date: "%B %-d, %Y" }}</p>
            {{ content }}
    </div>
    <img class="img-fluid" style="margin-top:15px; margin-bottom:15px" src="{{ page.img }}" />
